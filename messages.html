<!doctype html>
<html>
	<head>
		<title>Messages - Venue Finder</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="messages.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
		<script src="messages.js"></script>
	</head>

	<body>
		<div id="content">
			<div id="header">
				<div id="head-table">
					<div class="cell" style="width:85%;">Messages</div> <div class="cell" style="width:15%;"><button id="new-conversation" onclick="newConversation();">+</button></div>
				</div>
			</div>
			<div id="search-area">
				<span id="search-bar">
					<i class="fas fa-search"></i>
					<input id="search-bar-input" placeholder="Try &quot;Amy Who&quot;" />
				</span>
			</div>
			<div id="contacts">

			</div>
		</div>
	</body>
</html>
